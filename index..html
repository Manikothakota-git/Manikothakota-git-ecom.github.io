<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Bookstore</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="hero">
        <!-- Background image and text descriptions -->
        <h1>Welcome to our Bookstore</h1>
        <p>Discover a world of amazing books.</p>
    </section>

    <section class="products">
        <!-- Product listings with buttons to view details -->
        <div class="product">
            <img src="book1.jpg" alt="Book 1">
            <h2>Book Title 1</h2>
            <p>Author: Author 1</p>
            <button onclick="viewDetails(1)">View Details</button>
        </div>
        <!-- Repeat for other products -->
    </section>

    <footer>
        <!-- Footer content -->
        <p>&copy; 2023 Bookstore</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
